{% extends "Base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="row content">
 <h1>Attendance Management System</h1>
  
  <form action='home' method='post' class="form-horizontal">
   {% csrf_token %}
   <span><h3>Account Login</h3></span>
   <span><h5 id="logOut"></h5></span>
    <div class="form-group">
        <div class="col-sm-2"></div>
      <label class="col-sm-2 control-label" align="right">Email: </label>
      <div class="col-sm-4">
        <input class="form-control" id="email" type="email" name="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"></div>
      <label class="col-sm-2 control-label" align="right">Password: </label>
      <div class="col-sm-4">
        <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
      </div>
    </div>
    
    <button type="submit" class="btn">
     Sign in
    </button>
      
    <div><h4 id = "logOut"></h4></div>
  </form>
    
    
    
</div>

<script>
    var error = {{error}};
</script>

{% load static %}

<script type="text/javascript" src="{% static 'javaScripts/errorScript.js' %}"></script>
{% endblock %}
